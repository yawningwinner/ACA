        <!-- Display the co-ordinates-->
        <div class="text-center container-fluid m-3">
            <table class="table table-borderless">
                <thead class="large">
                    <tr>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="pos.lat"></td>
                        <td id="pos.lon"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Create a button to search the co-ordinates on google maps-->
            <a id="msearch" autofocus autocomplete="off" class="btn btn-light mx-auto" role="button">Search your Co-ordinates</a>

        </div>




        <!-- Javascript code to shows to co-ordinates and search them on google maps-->
        <script>

            var lat = document.getElementById('pos.lat');
            var long = document.getElementById('pos.lon');
            var link = document.getElementById('msearch');
            navigator.geolocation.getCurrentPosition(function(position){

                lat.innerHTML = position.coords.latitude;
                long.innerHTML = position.coords.longitude;
                link.href = "https://www.google.com/maps/search/" + lat.innerHTML + ",+" + long.innerHTML;
            });

        </script>
